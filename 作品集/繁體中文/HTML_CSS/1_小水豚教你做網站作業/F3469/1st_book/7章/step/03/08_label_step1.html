<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8">
    <title>Wedding Party Invitation</title>
  </head>
  <body>
    <header>
      <h1>
        <img src="images/hero_text.png" alt="Welcome to Our Wedding Party">
      </h1>
      <nav>
        <ul>
          <li><a href="#msgArea">Message</a></li>
          <li><a href="#dateArea">Date</a></li>
          <li><a href="#formArea">Form</a></li>
        </ul>
      </nav>
      <p>Scroll<br><img src="images/bar.png" alt=""></p>
    </header>
    <main>
      <section id="msgArea">
        <h2>Message</h2>
        <p>
          親愛的朋友們<br>
          水豚藏與水豚子將舉辦婚禮派對。<br>
        </p>
        <p>
          誠摯邀請您在百忙當中撥空參與，分享我們的喜悅。<br>
          請填寫以下表單，告知是否出席。<br>
        </p>
        <p><img src="images/message_img.png" alt="水豚藏與水豚子"></p>
      </section>
      <section id="dateArea">
        <h2>Save the Date</h2>
        <p><img src="images/date_img.jpg" alt=""></p>
        <p>
          3022.8.8 Thu<br>
          Start 18:30-
        </p>
        <section>
          <h3>Access</h3>
          <p>
            紅磚街1-2-3號<br>
            Ristorante Capita<br>
            03-XXXX-XXXX<br>
          </p>
        </section>
      </section>
      <section id="formArea">
        <h2>RSVP</h2>
        <form action="" method="">
          <p>
            <label><input type="radio" name="attend" value="參加" checked="checked">參加</label>
            <label><input type="radio" name="attend" value="不參加">不參加</label>
          </p>
          <p>姓名<input type="text" name="user_name"></p>
          <p>電子郵件<input type="email" name="user_mail"></p>
          <p>
            您的類型
            <select name="user_type">
              <option value="草食動物">草食動物</option>
              <option value="肉食動物">肉食動物</option>
              <option value="人類">人類</option>
            </select>
          </p>
          <p>
            過敏食物
            <input type="checkbox" name="allergy" value="蛋">蛋
            <input type="checkbox" name="allergy" value="奶">奶
            <input type="checkbox" name="allergy" value="小麥">小麥
            <input type="checkbox" name="allergy" value="大豆">大豆
          </p>
          <p>留言<textarea name="message"></textarea></p>
          <p><input type="submit" value="Send"></p>
        </form>
      </section>
    </main>
    <footer>
      <p><small>© Capyzou ＆ Capyco</small></p>
    </footer>
  </body>
</html>
